<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>MWO demo</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
      
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <h1 class="mt-5">MWO基金系統會員資料註冊（團體）</h1>
    
    <br><br><br><br><br>
    
    <div align="left">
    公司或組織名: <input type="text" id="nameInput">
    </div><br><br>
    <div align="left">
    國家地區:<select name="nation" class="select form-control" data-name="國家地區" id="nationInput" style="width:150px;">
      <option style="display:none" value="">請選擇國家或地區</option>
      <option value="中國內地">中國內地</option>
      <option value="香港">香港</option>
      <option value="台灣">台灣</option>
      <option value="澳門">澳門</option>
      <option value="美國">美國</option>
      <option value="加拿大">加拿大</option>
      <option value="韓國">韓國</option>
      <option value="日本">日本</option>
      <option value="新加坡">新加坡</option>
    </select>
    </div><br><br><br>
    
     電郵: <input type="text" id="emailInput"><br><br>
     地址: <input type="text" id="addressInput"><br><br><br>

    <input type="button" value="註冊" onclick="SendData()">
    <input type="button" value="返回首頁">
    <script type="text/javascript">
        function SendData(){
            $.get("https://script.google.com/macros/s/AKfycbwckMdcWPbP89qIplQXUOWq-BOx5fUlNus3HBfNei37nXHv6zI/exec", {
                        "name": document.getElementById("nameInput").value,
                        "nation": document.getElementById("nationInput").value,
                        "email": document.getElementById("emailInput").value,
                        "address": document.getElementById("addressInput").value
                    },
                  function () {
                      document.write("註冊成功");
                  });
        }
    </script>
</body>
</html>
